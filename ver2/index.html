<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-book - Книжный сервис</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <!-- Шапка -->
    <header>
        <nav class="navbar">
            <a href="#" class="logo" id="main-logo">
                <i class="fas fa-book-open logo-icon"></i>
                <span>T-book</span>
            </a>

            <div class="search-bar">
                <input type="text" placeholder="Поиск по книгам, авторам..." id="search-input">
                <button type="submit" id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>

    <!-- Основное содержимое -->
    <div class="container">
        <!-- Сайдбар -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title">
                    <i class="fas fa-list"></i>
                    <span>Категории</span>
                </h3>
                <ul class="category-list" id="category-list">
                    <li class="category-item">
                        <a href="#" class="category-link active" data-category="all">
                            <i class="fas fa-book"></i>
                            <span>Все книги</span>
                        </a>
                    </li>
                    <li class="category-item">
                        <a href="#" class="category-link" data-category="Fantasy">
                            <i class="fas fa-hat-wizard"></i>
                            <span>Фэнтези</span>
                        </a>
                    </li>
                    <li class="category-item">
                        <a href="#" class="category-link" data-category="Science Fiction">
                            <i class="fas fa-rocket"></i>
                            <span>Научная фантастика</span>
                        </a>
                    </li>
                    <li class="category-item">
                        <a href="#" class="category-link" data-category="Romance">
                            <i class="fas fa-heart"></i>
                            <span>Роман</span>
                        </a>
                    </li>
                    <li class="category-item">
                        <a href="#" class="category-link" data-category="Mystery">
                            <i class="fas fa-search"></i>
                            <span>Детектив</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="sidebar-section">
                <h3 class="sidebar-title">
                    <i class="fas fa-filter"></i>
                    <span>Фильтры</span>
                </h3>
                <div class="filter-group">
                    <label for="year" class="filter-label">Год выпуска</label>
                    <input type="number" id="year" class="filter-input" placeholder="Например, 2020" min="1800" max="2023">
                </div>
                <div class="filter-group">
                    <label for="min-rating" class="filter-label">Минимальный рейтинг</label>
                    <input type="number" id="min-rating" class="filter-input" placeholder="0-10" min="0" max="10" step="0.1">
                </div>
            </div>
        </aside>

        <!-- Основная область -->
        <main class="main-content">
            <!-- Список книг -->
            <div id="books-list">
                <div class="section-header">
                    <h2 class="section-title">Популярные книги</h2>
                </div>

                <div class="books-grid" id="books-grid"></div>

                <button id="load-more" class="load-more" style="display: none;">
                    <span class="text">Показать еще</span>
                    <span class="loading"></span>
                </button>
            </div>

            <!-- Страница книги -->
            <div class="book-detail" id="book-detail">
                <a href="#" class="back-button" id="back-button">
                    <i class="fas fa-arrow-left"></i>
                    Назад
                </a>
                <img src="" alt="Обложка книги" class="book-detail-cover" id="book-detail-cover">
                <h1 class="book-detail-title" id="book-detail-title"></h1>
                <p class="book-detail-author" id="book-detail-author"></p>

                <div class="book-detail-meta">
                    <span class="book-detail-meta-item" id="book-detail-year"></span>
                    <span class="book-detail-meta-item" id="book-detail-pages"></span>
                    <span class="book-detail-meta-item" id="book-detail-rating"></span>
                    <span class="book-detail-meta-item" id="book-detail-language"></span>
                    <span class="book-detail-meta-item" id="book-detail-isbn"></span>
                </div>

                <div class="book-detail-description" id="book-detail-description"></div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
