<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-book поиск книг</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-title">T-book поиск книг</div>
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Поиск по названию книги или имени автора...">
                <button class="search-btn" id="searchBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                </button>
                <button class="filter-btn" id="filterBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z" />
                    </svg>
                </button>

                <div class="filter-dropdown" id="filterDropdown">
                    <div class="filter-section">
                        <h4>Фильтры</h4>
                        <select id="genreFilter">
                            <option value="">Все жанры</option>
                            <option value="fantasy">Фэнтези</option>
                            <option value="sci-fi">Научная фантастика</option>
                            <option value="romance">Роман</option>
                            <option value="mystery">Детектив</option>
                            <option value="horror">Ужасы</option>
                            <option value="biography">Биография</option>
                        </select>
                    </div>

                    <div class="filter-section">
                        <h4>Год издания</h4>
                        <div style="display: flex; gap: 10px;">
                            <input type="number" id="yearFrom" placeholder="От" min="1900" max="2023">
                            <input type="number" id="yearTo" placeholder="До" min="1900" max="2023">
                        </div>
                    </div>

                    <div class="filter-section">
                        <h4>Рейтинг</h4>
                        <select id="ratingFilter">
                            <option value="">Любой рейтинг</option>
                            <option value="4">4+ звезды</option>
                            <option value="3">3+ звезды</option>
                        </select>
                    </div>

                    <div class="filter-section">
                        <h4>Сортировка</h4>
                        <select id="sortBy">
                            <option value="relevance">По релевантности</option>
                            <option value="title">По названию (А-Я)</option>
                            <option value="title-desc">По названию (Я-А)</option>
                            <option value="year">По году (новые)</option>
                            <option value="year-desc">По году (старые)</option>
                            <option value="rating">По рейтингу (высокий)</option>
                            <option value="rating-desc">По рейтингу (низкий)</option>
                        </select>
                    </div>

                    <button class="load-more" style="width: 100%; margin-top: 10px;" id="applyFilters">
                        Применить
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="books-grid" id="booksGrid">
            <!-- Книги будут загружены здесь -->
        </div>

        <div class="pagination">
            <div class="more-books-notification" id="moreBooksNotification" style="display: none;">Добавлены еще варианты:</div>
            <button class="load-more" id="loadMore">Показать еще</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
